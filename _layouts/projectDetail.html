    <link rel="stylesheet" href="css/main.css" />

      href="http://fonts.googleapis.com/css?family=Lato:400,700"
      rel="stylesheet"
      type="text/css"
    />

  <body>
    <a href="index.html">
      <div class="home-button">â—„ home</div>
    </a>
    <h1>{{ page.title }}</h1>
    <div class="main">
      <div class="left-column">
        <h2>Metadata</h2>
        <div class="light-field">
          <div class="metadata-section">
            <h4>Summary</h4>
            <div class="card-desc">
              {{ page.summary }}
            </div>
          </div>
          <div class="metadata-section">
            <h4>URL</h4>
            <a target="_blank" href="{{ page.projectUrl }}">
              {{ page.projectUrl }}
            </a>
          </div>
          <div class="metadata-section">
            <h4 class="project-meta-header">Roles</h4>
            <div class="card-roles">
              <pre class="role-label label-pm">Product Manager</pre>
              <pre class="role-label label-pd">Designer</pre>
              <pre class="role-label label-dev">Developer</pre>
            </div>
          </div>
          <div class="metadata-section">
            <h4 class="project-meta-header">Tools Used</h4>
            <div class="card-logos">
              <img
                class="tool-icon"
                src="images/icon-react.png"
                alt="React Icon"
                title="React"
              />
              <img
                class="tool-icon"
                src="images/icon-firebase_hosting.svg"
                alt="Firebase Hosting Icon"
                title="Firebase Hosting"
              />
              <img
                class="tool-icon"
                src="images/icon-firebase_functions.svg"
                alt="Cloud Functions for Firebase Icon"
                title="Cloud Functions for Firebase"
              />
            </div>
          </div>
        </div>
      </div>
      <div class="right-column">
        {{ content }}
      </div>
    </div>
  </body>
